jobs:
  build_mdns: 
    strategy: 
      matrix: 
        idf_ver: ["latest"] 
        idf_target: ["esp32"] 
 
    runs-on: ubuntu-20.04 
    container: espressif/idf:${{ matrix.idf_ver }} 
    steps: 
      - name: Checkout esp-protocols 
        uses: actions/checkout@v3 
        with: 
          submodules: recursive 
      - name: Build ${{ matrix.example }} with IDF-${{ matrix.idf_ver }} for ${{ matrix.idf_target }} 
        env: 
          IDF_TARGET: ${{ matrix.idf_target }} 
        shell: bash 
        working-directory: components/mdns/examples/
        run: | 
          . ${IDF_PATH}/export.sh 
          idf.py set-target ${{ matrix.idf_target }}  
          cat sdkconfig.ci.eth_def >> sdkconfig.defaults 
          idf.py build 
      - name: Merge binaries
        working-directory: components/mdns/examples/build
        env:
          IDF_TARGET: ${{ matrix.idf_target }}
        shell: bash
        run: |
          . ${IDF_PATH}/export.sh
          esptool.py --chip ${{ matrix.idf_target }} merge_bin --fill-flash-size 4MB -o flash_image.bin @flash_args
      - uses: actions/upload-artifact@v2
        with:
          name: examples_app_bin_${{ matrix.idf_target }}_${{ matrix.idf_ver }}
          path: components/mdns/examples/build/
          if-no-files-found: error

