  run-target-mdns:
    strategy: 
      matrix: 
        idf_ver: ["latest"] 
        idf_target: ["esp32"] 
    name: Run mDNS Example Test on target
    needs: build_mdns
    runs-on:
      - self-hosted
      - ESP32-ETHERNET-KIT
    container:
      image: python:3.7-buster
      options: --privileged # Privileged mode has access to serial ports
    steps:
      - uses: actions/checkout@v3
      - uses: actions/download-artifact@v2
        with:
          name: examples_app_bin_${{ matrix.idf_target }}_${{ matrix.idf_ver }}
          path: components/mdns/examples/build/
      - name: Install Python packages
        env:
          PIP_EXTRA_INDEX_URL: "https://www.piwheels.org/simple"
        run: |
          pip install dpkt pytest-embedded-serial-esp pytest-embedded-idf junit_xml
      - name: Download Example Test to target
        run: python -m esptool --chip ${{ matrix.idf_target }} write_flash 0x0 components/mdns/examples/build/flash_image.bin
      - name: Run Example Test on target
        working-directory: components/mdns/examples
        run: |
          cp sdkconfig.ci.eth_def sdkconfig.defaults
          ls -la
          pytest --log-cli-level DEBUG --junit-xml=./test_app_results_${{ matrix.idf_target }}_${{ matrix.idf_ver }}.xml --target=${{ matrix.idf_target }}
      - uses: actions/upload-artifact@v2
        if: always()
        with:
          name: examples_results_${{ matrix.idf_target }}_${{ matrix.idf_ver }}
          path: examples/*.xml
